    <body>
        

        <div style = "background-color:black; color:white; padding:40px;">
          
          
          <h2>Imaginary website&trade;: &nbsp; account creation</h2>
          
          
        </div>
        
        <div style = "background-color:green; color:black; padding: 20px;"> <!--Handles most of the page aesthetic-->
          
          
          <fieldset>
          <legend>Mandatory information</legend>
          <br>
          
          <form action = "" method = ""><!--first form-->
          
            <!--Name and surname-->
            <label for = "fname">First name</label> &nbsp; &nbsp; <input id = "fname" type = "text">
            <br>
            <br>
            
            <label for = "sname">Surname</label> &nbsp; &nbsp;  <input id = "sname" type = "text">
            <!--Email adress -->
            <br>
            <br>
            
            <label for = "email">Email adress</label> &nbsp; &nbsp; <input type = "email">
            <br>
            <br>
            
            <!--Set a new password.-->
            <label for = "newPassword">New password</label> &nbsp; &nbsp; <input type = "password" id = "newPassword">
            <br>
            <br>
            
            <!--Confirm the new password you just entered.-->
            <label for = "confirmPassword">Confirm password</label> &nbsp; &nbsp; <input type = "password" id = "confirmPassword">
            <br>
            <br>
            
            </form>
          
            </fieldset>
            
            
            <br>
            
            <form>
            
            <fieldset>
            
            
             <!-- second form -->
            
            
            
            <legend>Reigonal information</legend>
            <br>
            
            <label for = "reigon">Country of origin/Riegon</label>
            <select id = "reigon">
              
              <option>Please select a reigon...</option>
              <option>Europe(EU)</option>
              <option>Oceana</option>
              <option>Asia</option>
              <option>North america(NA)</option>
              <option>South america(SA)</option>
              <option>Other</option>
              
            </select>
            </fieldset>
            
            </form>
            
            <br>
            <br>
            
            <form>
            <fieldset>
             
            
            <legend>Personal information</legend>
            <br>
            
            <label for = "phoneNumber">Phone number</label> &nbsp; &nbsp; <input type = "text" id = "phoneNumber">
            <br>
            <br>
            
            
            </fieldset>
            </form>
            <br>
            
            <form>
            
            
            <fieldset>
            <legend>Gender</legend>
           
            <label for = "Male">Male</label> &nbsp; &nbsp; <input type = "radio" id = "Male" name = "gender">
            &nbsp;
            <label for = "female">Female</label> &nbsp; &nbsp; <input type = "radio" id = "female" name = "gender">
            
            
            </fieldset>
            </form>
            
            <br>
            
            <fieldset>
            <legend>Misc</legend>
            <br>
            
            <form>
            
            Which of the following hobbies do you often Enjoy doing?
            <br>
            <br>
            
            <label for = "cooking">Cooking</label> &nbsp; &nbsp; <input type = "checkbox" id = "cooking">
            <br>
            <label for = "gaming">Gaming</label> &nbsp; &nbsp; <input type = "checkbox" id = "gaming">
            <br>
            <label for = "programming">Programming</label> &nbsp; &nbsp; <input type = "checkbox" id = "programming">
            <br>
            <label for = "sport">Playing sports</label>  &nbsp; &nbsp; <input type = "checkbox" id = "sport">
            <br>
            <label for = "shopping">Shopping</label> &nbsp; &nbsp; <input type = "checkbox" id = "shopping">
            <br>
            <br>
            <label for = "other" name = "long">None of the above</label> &nbsp; &nbsp; <input type = "checkbox" id = "other">
            
            <br>
            <br>
            
            <label for = "bio">Tell us a bit about yourself...</label> &nbsp; &nbsp; <textarea id = "bio" rows = "5" cols = "10"></textarea>
            
            </form>
            
            
            </fieldset>
            
            <br>
            
            <form>
            
            <fieldset>
              
              
                
                <legend>Finalize signup</legend>
                <br>
                
                
                  
                  <label for = "tos">I agree to the <a href = "https://www.apple.com/ca/legal/internet-services/itunes/ca/terms.html" target = "_blank">terms of service</a></label> &nbsp; &nbsp; <input type = "checkbox" id = "tos" checked="true">
                  
                  <br>
                  <br>
                  <label for = "updates">I agree to recieve regular emails containing news and updates</label> &nbsp; &nbsp; <input type = "checkbox" id = "updates">
                  
                  <br>
                  <br>
                  <input type = "submit" value = "Sign up">
                
              
            </fieldset>
            
            </form>
